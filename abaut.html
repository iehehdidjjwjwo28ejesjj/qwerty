<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время до лета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #4a6fa5;
        }
        .timer {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        .unit {
            background: #eef7ff;
            padding: 15px;
            border-radius: 12px;
            width: 90px;
        }
        .value {
            font-size: 2em;
            font-weight: bold;
            color: #2c5aa5;
        }
        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }
        @media (max-width: 480px) {
            .timer {
                flex-direction: column;
                align-items: center;
            }
            .unit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>До лета осталось</h1>
        <div class="timer">
            <div class="unit">
                <div id="days" class="value">00</div>
                <div class="label">Дней</div>
            </div>
            <div class="unit">
                <div id="hours" class="value">00</div>
                <div class="label">Часов</div>
            </div>
            <div class="unit">
                <div id="minutes" class="value">00</div>
                <div class="label">Минут</div>
            </div>
            <div class="unit">
                <div id="seconds" class="value">00</div>
                <div class="label">Секунд</div>
            </div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const targetDate = new Date('2026-06-01T00:00:00'); // 1 июня 2026
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Обновляем таймер каждую секунду
        setInterval(updateTimer, 1000);
        // Запускаем сразу при загрузке
        updateTimer();
    </script>
</body>
</html>
