<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            font-size: 1.26em;
            padding: 28px;
            margin: 0;
        }
        
        input {
            color: black;
            opacity: 1;
            font-size: 0.84em;
            padding: 10.5px;
            margin: 7px;
            width: 280px;
        }
        
        .check {
            display: flex;
            align-items: center;
            gap: 10.5px;
            font-size: 1.05em;
            margin: 21px 0;
        }
        
        .check input[type="checkbox"] {
            width: 21px;
            height: 21px;
            transform: scale(2.1);
        }
        
        input::placeholder {
            color: black;
            opacity: 1;
        }
        
        button {
            font-size: 1.4em;
            padding: 17.5px 42px;
            margin-top: 28px;
            cursor: pointer;
        }
        
        a h1 {
            font-size: 2.8em;
            margin-bottom: 42px;
            text-decoration: none;
            color: white;
        }
        
        form {
            margin: 17.5px 0;
            font-size: 0.84em;
        }
        
        .check a {
            color: lightblue;
            text-decoration: none;
        }
        
        .check a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="main.html">
        <h1>тут</h1>
    </a>

    <form>
        <label>Введите имя:</label>
        <input type="text" placeholder="Введите имя" minlength="4">
    </form>

    <form>
        <label>Введите пароль:</label>
        <input type="password" placeholder="Введите пароль" minlength="6">
    </form>

    <form>
        <label>Введите пароль занова:</label>
        <input type="password" placeholder="Введите пароль занова" minlength="6">
    </form>

    <label class="check">
        <input type="checkbox" required>
        <span>вы согласны с условиями</span>
        <a href="police.html" target="_blank">пользовательского соглашения</a>
    </label>

    <button>Зарегистрироваться</button>
</body>
</html>
