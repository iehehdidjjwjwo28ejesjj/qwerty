<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Время до говна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>До лета осталось</h1>
    <div class="time" id="countdown">Загрузка...</div>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const year = now.getFullYear();
        const summer = new Date(year, 5, 1); // 1 июня

        if (now > summer) {
            summer.setFullYear(year + 10000);
        }

        const diff = summer - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 100) % 60);

        document.getElementById("countdown").textContent =
            `${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
