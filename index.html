<!DOCTYPE html>
<html>
<head>
    <title>SITE ULTRA PRO MAX</title>
    <style>
        .styled {
            border: 0;
            color: white;
            background-color: green;
            cursor: pointer;
            padding: 40px 80px;
            border-radius: 400px;
            font-size: 100px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.4s ease;
        }
        .styled:hover {
            background-color: blue;
        }
        .styled:active {
            background-color: red;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <span style="font-size: 50px; margin-bottom: 40px;">
            Нажми на кнопку
        </span>
        <input class="styled" type="button" value="Clik" />
    </div>
</body>
</html>
