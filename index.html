<!DOCTYPE html>
<html>
<head>
    <title>SITE ULTRA PRO MAX</title>
    <style>
        .styled {
            border: 0;
            color: white;
            background-color: green;
            cursor: pointer;
            padding: 40px 80px;
            border-radius: 400px;
            font-size: 100px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.6s ease, transform 0.3s ease;             
        }
        .styled:hover {
            background-color: blue;
        }
        .styled:active {
            background-color: red;
            transform: scale(0.6, 0.6);
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <span style="font-size: 50px; margin-bottom: 40px;">
            Нажми на кнопку
        </span>
        <input  class="styled" type="button" value="Clik"/>
        <span style="font-size: 30px; margin-top: 20px;">
            Кликов: <span id="counter">0</span>
        </span>
    </div>
    <script>
        const button = document.querySelector('.styled');
        const counterElement = document.getElementById('counter');    

        let clicks = 0;

        button.addEventListener('click', function() {
            clicks++;
            counterElement.textContent = clicks;
        });
    </script>
</body>
</html>
