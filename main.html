<!DOCTYPE html>
<html>
<head>
    <title>SITE ULTRA PRO MAX</title>
    <style>
        .styled {
            border: 0;
            color: white;
            background-color: green;
            cursor: pointer;
            padding: 40px 80px;
            border-radius: 400px;
            font-size: 100px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.6s ease, transform 0.2s ease;             
        }
        .styled:hover {
            background-color: blue;
        }
        .styled:active {
            background-color: red;
            transform: scale(0.8, 0.8);
        }
        #button1 {
            background-color: green;
        }      
        #button2 {
            background-color: purple;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <input id="button1" class="styled" type="button" value="0"/>
         <br>
         <br>        
        <input id="button2" class="styled" type="button" value="0"/>
    </div>
    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        
        let clicks1 = localStorage.getItem('clickCount1');
        let clicks2 = localStorage.getItem('clickCount2');
        
        if (clicks1 === null) {
            clicks1 = 0;
        } else {
            clicks1 = parseInt(clicks1);
        }
        button1.value = clicks1;
        
        if (clicks2 === null) {
            clicks2 = 0;
        } else {
            clicks2 = parseInt(clicks2);
        }
        button2.value = clicks2;
        
        button1.addEventListener('click', function() {
            clicks1 = clicks1 + 1;
            button1.value = clicks1;
            localStorage.setItem('clickCount1', clicks1); 
        });
        
        button2.addEventListener('click', function() {
            clicks2 = clicks2 + 1;
            button2.value = clicks2;
            localStorage.setItem('clickCount2', clicks2); 
        });
    </script>
</body>
</html>
