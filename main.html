<!DOCTYPE html>
<html>
<head>
    <title>SITE ULTRA PRO MAX</title>
    <style>
        .styled {
            border: 0;
            color: white;
            background-color: green;
            cursor: pointer;
            padding: 40px 80px;
            border-radius: 400px;
            font-size: 100px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.6s ease, transform 0.2s ease;             
        }
        .styled:hover {
            background-color: blue;
        }
        .styled:active {
            background-color: red;
            transform: scale(0.8, 0.8);
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 200vh;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <span> 
            <input  class="styled" type="button" value="0"/>
        </span>
    </div>
    <script>
        const button = document.querySelector('.styled');
        
        let clicks = localStorage.getItem('clickCount');
   
        if (clicks === null) {
            clicks = 0;
        } else {
            clicks = parseInt(clicks);
        }

        button.value = clicks;   
 
        button.addEventListener('click', function() {
            clicks = clicks + 1;
            button.value = clicks;
            localStorage.setItem('clickCount', clicks);
        });
    </script>
</body>
</html>
