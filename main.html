<!DOCTYPE html>
<html>
<head>
    <title>SITE ULTRA PRO MAX</title>
    <style>
        .styled {
            border: 0;
            color: white;
            background-color: green;
            cursor: pointer;
            padding: 40px 80px;
            border-radius: 400px;
            font-size: 100px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.6s ease, transform 0.2s ease;             
        }
        .styled:hover {
            background-color: blue;
        }
        .styled:active {
            background-color: red;
            transform: scale(0.8, 0.8);
        }
        .styled:disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }
        #button1 {
            background-color: green;
        }      
        #button2 {
            background-color: purple;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .controls input, .controls button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        .controls button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .controls button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 32px;
            background: rgba(0,0,0,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        .player-label {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="player-label">–ò–≥—Ä–æ–∫ 1</div>
        <input id="button1" class="styled" type="button" value="0"/>
        <br>
        <div class="player-label">–ò–≥—Ä–æ–∫ 2</div>
        <input id="button2" class="styled" type="button" value="0"/>
    </div>
    
    <div class="controls">
        <div id="peerIdDisplay">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <input id="peerIdInput" type="text" placeholder="ID –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞"/>
        <button id="connectButton">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button id="startGameButton" disabled>–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button id="restartButton" style="display:none; background-color: #f44336;">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
    </div>
    
    <div id="timer">–í—Ä–µ–º—è: 30—Å</div>
    
    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ ID
        function getPeerId() {
            let peerId = localStorage.getItem('myPeerId');
            if (!peerId) {
                peerId = 'player_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('myPeerId', peerId);
            }
            return peerId;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS —Å –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º ID
        const myPeerId = getPeerId();
        const peer = new Peer(myPeerId, {
            host: '0.peerjs.com',
            port: 443,
            path: '/',
            pingInterval: 5000
        });

        let conn = null;
        let isConnected = false;
        let playerRole = null;
        let gameActive = false;
        let timeLeft = 30;
        let timerInterval = null;
        
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectButton = document.getElementById('connectButton');
        const startGameButton = document.getElementById('startGameButton');
        const restartButton = document.getElementById('restartButton');
        const statusDiv = document.getElementById('status');
        const timerDisplay = document.getElementById('timer');
        
        let clicks1 = 0;
        let clicks2 = 0;
        
        button1.value = clicks1;
        button2.value = clicks2;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ PeerJS
        peer.on('open', (id) => {
            peerIdDisplay.innerHTML = `<strong>–í–∞—à ID:</strong><br>${id}<br><small>(ID —Å–æ—Ö—Ä–∞–Ω—ë–Ω)</small>`;
            statusDiv.textContent = '–ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é';
        });
        
        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });
        
        peer.on('error', (err) => {
            console.error('PeerJS Error:', err);
            statusDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + err.type;
        });
        
        connectButton.onclick = () => {
            const remotePeerId = peerIdInput.value.trim();
            if (remotePeerId) {
                conn = peer.connect(remotePeerId);
                setupConnection();
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ ID –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞!');
            }
        };
        
        function setupConnection() {
            conn.on('open', () => {
                isConnected = true;
                statusDiv.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ú–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É.';
                startGameButton.disabled = false;
                connectButton.disabled = true;
                peerIdInput.disabled = true;
            });
            
            conn.on('data', handleData);
            
            conn.on('close', () => {
                isConnected = false;
                statusDiv.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ';
                resetGame();
            });
            
            conn.on('error', (err) => {
                console.error('Connection Error:', err);
                statusDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
            });
        }
        
        function handleData(data) {
            if (data.type === 'start_game') {
                playerRole = 'player2'; // –ü–æ–ª—É—á–∞—Ç–µ–ª—å —Å–∏–≥–Ω–∞–ª–∞ - –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫
                startGame();
            }
            else if (data.type === 'click_update') {
                if (data.button === 1) {
                    clicks1 = data.clicks;
                    button1.value = clicks1;
                } else if (data.button === 2) {
                    clicks2 = data.clicks;
                    button2.value = clicks2;
                }
            }
            else if (data.type === 'timer_update') {
                timeLeft = data.timeLeft;
                timerDisplay.textContent = `–í—Ä–µ–º—è: ${timeLeft}—Å`;
            }
            else if (data.type === 'game_over') {
                endGame();
            }
            else if (data.type === 'restart_game') {
                resetGame();
            }
        }
        
        startGameButton.onclick = () => {
            if (isConnected) {
                playerRole = 'player1'; // –ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä - –ø–µ—Ä–≤—ã–π –∏–≥—Ä–æ–∫
                conn.send({ type: 'start_game' });
                startGame();
            }
        };
        
        function startGame() {
            gameActive = true;
            startGameButton.style.display = 'none';
            connectButton.disabled = true;
            peerIdInput.disabled = true;
            statusDiv.innerHTML = `<strong>–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!</strong><br>–í—ã: <strong>${playerRole === 'player1' ? '–ò–≥—Ä–æ–∫ 1' : '–ò–≥—Ä–æ–∫ 2'}</strong>`;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
            if (playerRole === 'player1') {
                button1.disabled = false;
                button2.disabled = true;
            } else {
                button1.disabled = true;
                button2.disabled = false;
            }
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            timeLeft = 30;
            timerDisplay.textContent = `–í—Ä–µ–º—è: ${timeLeft}—Å`;
            startTimer();
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `–í—Ä–µ–º—è: ${timeLeft}—Å`;
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
                if (conn && conn.open && playerRole === 'player1') {
                    conn.send({ type: 'timer_update', timeLeft: timeLeft });
                }
                
                if (timeLeft <= 0) {
                    if (conn && conn.open) {
                        conn.send({ type: 'game_over' });
                    }
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            let winnerMessage = '';
            if (clicks1 > clicks2) {
                winnerMessage = 'üèÜ –ü–æ–±–µ–¥–∏–ª –ò–≥—Ä–æ–∫ 1!';
            } else if (clicks2 > clicks1) {
                winnerMessage = 'üèÜ –ü–æ–±–µ–¥–∏–ª –ò–≥—Ä–æ–∫ 2!';
            } else {
                winnerMessage = 'ü§ù –ù–∏—á—å—è!';
            }
            
            statusDiv.innerHTML = `
                <strong>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</strong><br>
                –ò–≥—Ä–æ–∫ 1: ${clicks1} –∫–ª–∏–∫–æ–≤<br>
                –ò–≥—Ä–æ–∫ 2: ${clicks2} –∫–ª–∏–∫–æ–≤<br>
                <strong>${winnerMessage}</strong>
            `;
            
            button1.disabled = true;
            button2.disabled = true;
            
            restartButton.style.display = 'block';
        }
        
        restartButton.onclick = () => {
            if (conn && conn.open) {
                conn.send({ type: 'restart_game' });
            }
            resetGame();
        };
        
        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            clicks1 = 0;
            clicks2 = 0;
            button1.value = clicks1;
            button2.value = clicks2;
            timeLeft = 30;
            timerDisplay.textContent = '–í—Ä–µ–º—è: 30—Å';
            
            button1.disabled = true;
            button2.disabled = true;
            
            if (isConnected) {
                startGameButton.style.display = 'block';
                startGameButton.disabled = false;
                statusDiv.textContent = '–ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–π –∏–≥—Ä–µ!';
            } else {
                startGameButton.style.display = 'block';
                startGameButton.disabled = true;
                connectButton.disabled = false;
                peerIdInput.disabled = false;
                statusDiv.textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –¥–ª—è –∏–≥—Ä—ã';
            }
            
            restartButton.style.display = 'none';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        button1.addEventListener('click', function() {
            if (gameActive && playerRole === 'player1' && !button1.disabled) {
                clicks1++;
                button1.value = clicks1;
                
                if (conn && conn.open) {
                    conn.send({ 
                        type: 'click_update', 
                        button: 1, 
                        clicks: clicks1 
                    });
                }
            }
        });
        
        button2.addEventListener('click', function() {
            if (gameActive && playerRole === 'player2' && !button2.disabled) {
                clicks2++;
                button2.value = clicks2;
                
                if (conn && conn.open) {
                    conn.send({ 
                        type: 'click_update', 
                        button: 2, 
                        clicks: clicks2 
                    });
                }
            }
        });
        
        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
        button1.disabled = true;
        button2.disabled = true;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (conn) {
                conn.close();
            }
        });
    </script>
</body>
</html>
